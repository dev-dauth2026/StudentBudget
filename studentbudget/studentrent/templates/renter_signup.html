{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        <title>Renter Sign Up</title>
    </head>
    <body class="bg-secondary">
        <div class="container-fluid" >
            
                <div class="row mt-3" >
                    <div class="col-md-7 " >
                        <div class="card  pb-5  bg-dark  mb-3 text-white " style="border-radius: 25px;">
                            <div class="card-body">
                                
                                    <form class="form my-5 px-5" action="/renter_signup/" method='post'>
                                        {% csrf_token %}
                                        <img class="card-title S " src="{% static 'image/hlogo.png' %}" alt="Logo_studentbudget" style="height: 50px;">
                                        <h2 class="my-3">Renter Sign Up</h2><br>
                                        <div class="bg-warning my-3 text-danger  ">
                               
                                            {% if messages %}
                                                {% for message in messages %}
                                                 <div  style="height: 40px; padding:5px 5px 5px 20px;">
                                                    {{message}}
                                                </div>
                                                    
                                                {% endfor%}
                                            {% endif %}
                                        
                                        </div><br>

                                        <div class="form-group">
                                            <label for="fname">First Name</label>
                                            <input type="text" name="fname" id="fname" class="form-control" placeholder="Your First Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="lname">Last Name</label>
                                            <input type="text" name="lname" id="lname" class="form-control" placeholder="Your Last name">
                                        </div>
                                        <div class="form-group">
                                            <label for="username">User Name</label>
                                            <input type="text" name="username" id="username" class="form-control" placeholder="Your Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email ID</label>
                                            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password1">Your Password</label>
                                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Your Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Confirm Password</label>
                                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary float-right" name="submit" value="Submit">
                                        </div>
                                         
                                        
                                    </form><br><br>
                                    <div class="col-12 mt-3 ">
                                            <p class="text-center" >Already have an account?</p>
                                            <p class="text-center"><a  href="/renter_login/"  style="text-decoration: none; " >Login</a></p>
                                    </div>

                            </div>
                            
                        </div> 
                           
                        
                        
                    </div>
                    <div class=" col-md-4">
                        <div class=" card myRightCtn p-5 bg-dark shadow text-light text-center"style="border-radius: 25px;">
                            <div class="card-body d-block">
                                    <p>OR</p>
                                <header class="card-title m-3">Sign Up with Social Media</header>
                                <button class="btn btn-block btn-primary " >  <a href="http://www.facebook.com"> </a> <i class="fab fa-facebook"></i> Sign Up with Facebook </button>
                                    
                                
                                <a href="http://www.twitter.com" class="btn btn-block" role="button"style="background-color: #55ACEE;
                                    color: white;">
                                    <i class="fab fa-twitter"></i> Sign Up with Twitter
                                </a>
                                <a href="http://www.google.com" class="btn btn-block" role="button"style="background-color: #dd4b39;
                                    color: white;"><i class="fab fa-google"></i>
                                    Sign Up with Google+
                                </a>
                            
                            </div>
                         </div>
                    </div>
                    
            
            
                </div>
            
        </div>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->

        window.open("../MIS202_WEB design_draft/renter_dashboard.html");
    }
</script>
</body>
</html>

    <body class="bg-secondary">
        <div class="container" >
            <div class="myCard " style="margin-top:60px;">
                <div class="row ">
                    <div class=" col-md-6">
                        <div class="myLeftCtn pb-5 bg-dark shadow mb-3 text-white text-center" style="border-radius: 25px;">
                            <div class="py-5">
                                <img class="logo " src="image/hlogo.png" alt="Logo_studentbudget" style="height: 50px;">
                            </div>
                            <form class="myForm text-center mb-3"  action="renter_dashboard.html" method="post">
                                
                                
                            <header class="font-weight-bold mb-3" style="font-size: 24px;">Landlord Sign Up</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" type="text" placeholder="Username" id="username" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa fa-envelope"></i>
                                <input class="myInpute" type="text" placeholder="Email" id="username" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInpute" type="password" placeholder="Password" id="password" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInpute" type="password" placeholder="Confirm Password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input id="check_1" type="checkbox" name="check_1"><small> I read and agree to Terms & Conditions</small>
                                    <div class="invalid-feedback">You must check the box.
                                    </div>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary" value="Login">Sign Up</button>
                        </form>
                        <p class="">Already have an account?</p>
                        <a href="landlord_login.html "  style="text-decoration: none;" >Login</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn p-5 bg-dark shadow text-light text-center"style="border-radius: 25px;">
                        <div class="d-block">
                            <p>OR</p>
                        <header class="m-3">Sign Up with Social Media</header>
                        <a href="http://www.facebook.com" class="btn btn-block " role="button" style="background-color: #3B5998;
                            color: white;">
                            <i class="fab fa-facebook"></i> Sign Up with Facebook
                        </a>
                        <a href="http://www.twitter.com" class="btn btn-block" role="button"style="background-color: #55ACEE;
                            color: white;">
                            <i class="fab fa-twitter"></i> Sign Up with Twitter
                        </a>
                        <a href="http://www.google.com" class="btn btn-block" role="button"style="background-color: #dd4b39;
                            color: white;"><i class="fab fa-google"></i>
                            Sign Up with Google+
                        </a>
                        
                    </div>
                </div>
            </div>
